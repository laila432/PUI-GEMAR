<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Artikel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <div
        id="sidebar"
        class="fixed inset-y-0 left-0 z-30 w-64 bg-indigo-900 shadow-lg transform -translate-x-full transition-transform duration-100 ease-in-out"
      >
        <div class="flex items-center justify-center px-4 py-4">
          <img
            src="../img/logo.png"
            alt="Logo"
            class="h-16 w-auto object-contain mt-4"
          />
        </div>
        <nav class="mt-5 ml-2">
          <a
            href="../homeadmin.html"
            class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
            >Dashboard</a
          >
          <div class="relative">
            <a
              href="#"
              id="profilSubMenuToggle"
              class="block px-4 py-2 text-sm text-white hover:bg-gray-600 flex items-center"
            >
              Profil <i class="fas fa-caret-down ml-2"></i>
            </a>
            <div id="profilSubMenu" class="ml-4 hidden">
              <a
                href="sejarahadmin.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Sejarah</a
              >
              <a
                href="visimisiadm.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Visi Misi</a
              >
              <a
                href="strukturoradmin.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Struktur Organisasi</a
              >
              <a
                href="timadm.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Tim</a
              >
            </div>
          </div>
          <div class="relative">
            <a
              href="#"
              id="sumberdayaSubMenuToggle"
              class="block px-4 py-2 text-sm text-white hover:bg-gray-600 flex items-center"
            >
              Sumber Daya <i class="fas fa-caret-down ml-2"></i>
            </a>
            <div id="sumberdayaSubMenu" class="ml-4 hidden">
              <a
                href="../sdadmin/artikeladm.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Artikel</a
              >
              <a
                href="sdadmin/persebaranumkm.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Kegiatan</a
              >
              <a
                href="../sdadmin/persebaranumkm.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Persebaran UMKM</a
              >
            </div>
          </div>
          <div class="relative">
            <a
              href="#"
              id="kontakSubMenuToggle"
              class="block px-4 py-2 text-sm text-white hover:bg-gray-600 flex items-center"
            >
              Kontak <i class="fas fa-caret-down ml-2"></i>
            </a>
            <div id="kontakSubMenu" class="ml-4 hidden">
              <a
                href="../editkontak.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Edit Kontak</a
              >
            </div>
          </div>
        </nav>
      </div>

      <!-- Main content -->
      <div
        id="main-content"
        class="flex-1 flex flex-col overflow-auto transition-transform duration-100 ease-in-out"
      >
        <!-- Header -->
        <nav class="bg-indigo-900 border-b border-gray-200">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
              <div class="flex items-center">
                <button
                  id="menu-button"
                  class="text-white hover:text-gray-400 focus:outline-none"
                  aria-label="Toggle Sidebar"
                >
                  <i class="fas fa-bars fa-lg"></i>
                  <span class="sr-only">Toggle Sidebar</span>
                </button>
              </div>
              <div class="flex items-center ml-3">
                <div class="relative">
                  <!-- Profile Button -->
                  <button
                    id="profile-menu-button"
                    class="flex text-sm border-2 border-transparent rounded-full focus:outline-none focus:border-transparent hover:text-gray-400"
                  >
                    <i
                      class="fas fa-user-circle fa-lg text-white hover:text-gray-400"
                    ></i>
                  </button>
                  <!-- Profile Menu -->
                  <div
                    id="profile-menu"
                    class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-gray-700 ring-1 ring-black ring-opacity-5 hidden"
                    role="menu"
                    aria-orientation="vertical"
                    aria-labelledby="profile-menu-button"
                  >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-white hover:bg-gray-400"
                      role="menuitem"
                      >Edit</a
                    >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-white hover:bg-gray-400"
                      role="menuitem"
                      >Logout</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <!-- Content -->
        <main class="flex-grow container mx-auto px-4 py-8">
          <div class="bg-white shadow-md rounded-lg p-8">
            <h2 class="text-2xl font-semibold mb-4">Edit Informasi Kontak</h2>
            <form id="contactForm">
              <div class="mb-4">
                <label
                  for="email"
                  class="block text-lg font-medium text-gray-700"
                  >Alamat Email</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  placeholder="example@example.com"
                  required
                />
              </div>

              <div class="mb-4">
                <label
                  for="phone"
                  class="block text-lg font-medium text-gray-700"
                  >Nomor Telepon</label
                >
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  placeholder="123-456-7890"
                  required
                />
              </div>

              <div class="mb-4">
                <label
                  for="address"
                  class="block text-lg font-medium text-gray-700"
                  >Alamat</label
                >
                <textarea
                  id="address"
                  name="address"
                  rows="4"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  placeholder="Jl. Contoh No. 123, Jakarta, Indonesia"
                  required
                ></textarea>
              </div>

              <div class="mb-4">
                <label
                  for="whatsapp"
                  class="block text-lg font-medium text-gray-700"
                  >Nomor WhatsApp</label
                >
                <input
                  type="tel"
                  id="whatsapp"
                  name="whatsapp"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  placeholder="+621234567890"
                  required
                />
              </div>

              <div class="mb-4">
                <label
                  for="socialMediaLinks"
                  class="block text-lg font-medium text-gray-700"
                  >Link Media Sosial Tambahan (Opsional)</label
                >
                <div id="socialMediaLinks">
                  <!-- Additional social media inputs will be added here -->
                </div>
                <button
                  type="button"
                  id="addSocialMediaLink"
                  class="mt-2 bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400"
                >
                  Tambah Link Media Sosial
                </button>
              </div>

              <div class="flex justify-end">
                <button
                  type="submit"
                  class="bg-indigo-800 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                  Simpan
                </button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuButton = document.getElementById("menu-button");
        const sidebar = document.getElementById("sidebar");
        const mainContent = document.getElementById("main-content");

        menuButton.addEventListener("click", () => {
          sidebar.classList.toggle("-translate-x-full");
          mainContent.classList.toggle("pl-64");
        });

        const profileMenuButton = document.getElementById(
          "profile-menu-button"
        );
        const profileMenu = document.getElementById("profile-menu");

        profileMenuButton.addEventListener("click", () => {
          profileMenu.classList.toggle("hidden");
        });

        const profilSubMenuToggle = document.getElementById(
          "profilSubMenuToggle"
        );
        const profilSubMenu = document.getElementById("profilSubMenu");

        profilSubMenuToggle.addEventListener("click", (e) => {
          e.preventDefault();
          profilSubMenu.classList.toggle("hidden");
        });

        const sumberdayaSubMenuToggle = document.getElementById(
          "sumberdayaSubMenuToggle"
        );
        const sumberdayaSubMenu = document.getElementById("sumberdayaSubMenu");

        sumberdayaSubMenuToggle.addEventListener("click", (e) => {
          e.preventDefault();
          sumberdayaSubMenu.classList.toggle("hidden");
        });

        const kontakSubMenuToggle = document.getElementById(
          "kontakSubMenuToggle"
        );
        const kontakSubMenu = document.getElementById("kontakSubMenu");

        kontakSubMenuToggle.addEventListener("click", (e) => {
          e.preventDefault();
          kontakSubMenu.classList.toggle("hidden");
        });
      });
    </script>
    <script>
      // Dummy data to pre-fill the form
      document.getElementById("email").value = "example@example.com";
      document.getElementById("phone").value = "123-456-7890";
      document.getElementById("address").value =
        "Jl. Contoh No. 123, Jakarta, Indonesia";
      document.getElementById("whatsapp").value = "+621234567890";

      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting the traditional way

          // Retrieve form values
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const address = document.getElementById("address").value;
          const whatsapp = document.getElementById("whatsapp").value;

          // Update footer with new values
          document.getElementById("footerEmail").innerText = `Email: ${email}`;
          document.getElementById(
            "footerPhone"
          ).innerText = `Telepon: ${phone}`;
          document.getElementById(
            "footerAddress"
          ).innerText = `Alamat: ${address}`;
          document.getElementById(
            "footerWhatsApp"
          ).innerText = `WhatsApp: ${whatsapp}`;

          // Update footer social media links
          const socialMediaLinks = document.querySelectorAll(
            "#socialMediaLinks input"
          );
          const footerSocialMedia =
            document.getElementById("footerSocialMedia");
          const footerSocialMediaSection = document.getElementById(
            "footerSocialMediaSection"
          );
          footerSocialMedia.innerHTML = ""; // Clear existing social media icons

          let hasSocialMediaLinks = false;

          socialMediaLinks.forEach((input) => {
            const url = input.value.trim();
            if (url) {
              hasSocialMediaLinks = true; // Set flag to true if there are social media links
              let iconClass = "";
              let tooltipText = "";
              if (url.includes("facebook")) {
                iconClass = "fab fa-facebook-f";
                tooltipText = "Facebook";
              } else if (url.includes("twitter")) {
                iconClass = "fab fa-twitter";
                tooltipText = "Twitter";
              } else if (url.includes("instagram")) {
                iconClass = "fab fa-instagram";
                tooltipText = "Instagram";
              } else if (url.includes("linkedin")) {
                iconClass = "fab fa-linkedin-in";
                tooltipText = "LinkedIn";
              } else if (url.includes("whatsapp")) {
                iconClass = "fab fa-whatsapp";
                tooltipText = "WhatsApp";
              } else {
                return; // Skip unknown types
              }

              // Create icon element with tooltip
              const icon = document.createElement("a");
              icon.href = url;
              icon.target = "_blank";
              icon.className = "text-white hover:text-indigo-600 mx-2";
              icon.innerHTML = `
                        <i class="${iconClass} w-6 h-6" aria-label="${tooltipText}"></i>
                    `;
              footerSocialMedia.appendChild(icon);
            }
          });

          // Toggle visibility of social media section
          footerSocialMediaSection.classList.toggle(
            "hidden",
            !hasSocialMediaLinks
          );

          alert("Informasi kontak berhasil diperbarui!");
        });

      // Add additional social media link input fields
      document
        .getElementById("addSocialMediaLink")
        .addEventListener("click", function () {
          const socialMediaLinks = document.getElementById("socialMediaLinks");
          const newLinkDiv = document.createElement("div");
          newLinkDiv.className = "mb-2";
          newLinkDiv.innerHTML = `
                <input type="url" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="https://example.com" />
            `;
          socialMediaLinks.appendChild(newLinkDiv);
        });
    </script>
  </body>
</html>
